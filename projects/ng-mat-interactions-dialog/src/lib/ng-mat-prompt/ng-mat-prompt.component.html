<h1 mat-dialog-title *ngIf="data">{{data.title}}</h1>
<div mat-dialog-content>
  <p *ngIf="data">{{data.message}}</p>
</div>
<ng-container *ngTemplateOutlet="data.template"></ng-container>

<input name="prompt-input" type="text" [(ngModel)]="result">
<div mat-dialog-actions>
  <button mat-button type="button" name="cancel" color="primary" [mat-dialog-close]="''" >{{data && data.cancelButton || 'Cancel'}}</button>
  <button mat-raised-button type="button" name="ok" color="primary" [mat-dialog-close]="result" >{{data && data.promptButton || 'OK'}}</button>
</div>
