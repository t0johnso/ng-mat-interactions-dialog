<ng-container *ngIf="data">
  <h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
  <div mat-dialog-content>
    <p *ngIf="data.message">{{data.message}}</p>
    <ng-container *ngTemplateOutlet="data.template"></ng-container>
  </div>

<div mat-dialog-content *ngIf="!data">
    <p>You sure?</p>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" name="cancel" color="primary" [mat-dialog-close]="false" >{{data && data.cancelButton || 'Cancel'}}</button>
  <button mat-raised-button type="button" name="ok" color="primary" [mat-dialog-close]="true" cdkFocusInitial >{{data && data.confirmButton || 'OK'}}</button>
</div>
</ng-container>
